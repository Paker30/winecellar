<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png/ico" href="./icon.ico" />
    <!-- Add manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="rgb(185, 79, 114)">
    <!-- Apple icon for safari browser -->
    <link rel="apple-touch-icon" href="/icon.ico">
    <title>Wine Cellar</title>
</head>
<style>
    @font-face {
        font-family: "Champagne and Limousines";
        src: url(fonts/champagneAndLimousines)
             format('truetype');
    }
    @font-face {
        font-family: "Amalfi Coast";
        src: url(fonts/AmalfiCoast)
             format('truetype');
    }
    .example::-webkit-scrollbar {
        display: none;
    }
</style>
<body class="example">
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            }).catch(function(err) {
              console.log(err)
            });
          });
        } else {
          console.log('service worker is not supported');
        }
    </script>
    <noscript>
      <h1>Upss something went wrong :(</h1>
      <h2>It seems your browser has Javascript disabled, enable it and reload please</h2>
    </noscript>
    <div id="app" style="height: 100vh;"></div>

    <script src="./service-worker.js"></script>
    <script src="./bundle.js"></script>
</body>

</html>
